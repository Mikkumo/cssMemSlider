<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico">
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <div class="conteiner">
        <div class="slider">
            <input type="radio" id="slide1" name="slide" checked>
            <input type="radio" id="slide2" name="slide">
            <input type="radio" id="slide3" name="slide">
            <input type="radio" id="slide4" name="slide">
            <input type="radio" id="slide5" name="slide">
            <input type="radio" id="slide6" name="slide">
            <div class="slider-items">
                <figure class="item s1">
                    <img class="item-img" src="./assets/images/mem1.png" alt="Slide 1">
                    <figcaption class="item-text">1</figcaption>
                </figure>
                <figure class="item s2">
                    <img class="item-img" src="./assets/images/mem2.png" alt="Slide 2">
                    <figcaption class="item-text">2</figcaption>
                </figure>
                <figure class="item s3">
                    <img class="item-img" src="./assets/images/mem3.png" alt="Slide 3">
                    <figcaption class="item-text">3</figcaption>
                </figure>
                <figure class="item s4">
                    <img class="item-img" src="./assets/images/mem4.png" alt="Slide 4">
                    <figcaption class="item-text">4</figcaption>
                </figure>
                <figure class="item s5">
                    <img class="item-img" src="./assets/images/mem5.png" alt="Slide 5">
                    <figcaption class="item-text">5</figcaption>
                </figure>
                <figure class="item s6">
                    <img class="item-img" src="./assets/images/mem6.png" alt="Slide 6">
                    <figcaption class="item-text">6</figcaption>
                </figure>
            </div>
            <div class="nav">
                <label for="slide1" id="btn1">
                    <div class="btn"></div>
                </label>
                <label for="slide2" id="btn2">
                    <div class="btn"></div>
                </label>
                <label for="slide3" id="btn3">
                    <div class="btn"></div>
                </label>
                <label for="slide4" id="btn4">
                    <div class="btn"></div>
                </label>
                <label for="slide5" id="btn5">
                    <div class="btn"></div>
                </label>
                <label for="slide6" id="btn6">
                    <div class="btn"></div>
                </label>
            </div> 
        </div> 
    </div>
</body>
</html>
